<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="128"  height="128"> <defs> 	<filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%"> 		<!-- Thicken out the original shape --> 	<feMorphology operator="dilate" radius="3" in="SourceAlpha" result="thicken" /> 		<!-- Use a gaussian blur to create the soft blurriness of the glow -->		<feGaussianBlur in="thicken" stdDeviation="4" result="blurred" />		<!-- Change the colour -->		<feFlood flood-color="rgb(255,255,255)" result="glowColor" />		<!-- Color in the glows -->		<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />		<!--	Layer the effects together -->		<feMerge>			<feMergeNode in="softGlow_colored"/>			<feMergeNode in="SourceGraphic"/>		</feMerge>	</filter></defs><g transform="translate(64 64) scale(0.25)"><g filter="url(#sofGlow)"><image transform="rotate(-135)" xlink:href="data:image/png;base64," x="-40" y="-40" height="80" width="80"/></g></g></svg>